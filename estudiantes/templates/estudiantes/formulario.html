{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

    <div class="form-container">
        
        <form method="post" novalidate>
            <h2>Registro de Estudiante</h2>
            {% csrf_token %}

            {% if form.non_field_errors %}
                <div class="non-field-errors">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="{{ form.nombre.id_for_label }}">Nombre</label>
                <input 
                    type="text" 
                    name="{{ form.nombre.name }}" 
                    id="{{ form.nombre.id_for_label }}"
                    class="{% if form.nombre.errors %}has-error{% endif %}"
                    required>
                {{ form.nombre.errors }}
            </div>

            <div class="form-group">
                <label for="{{ form.edad.id_for_label }}">Edad</label>
                <input 
                    type="number" 
                    name="{{ form.edad.name }}" 
                    id="{{ form.edad.id_for_label }}"
                    class="{% if form.edad.errors %}has-error{% endif %}"
                    required>
                {{ form.edad.errors }}
            </div>

            <div class="form-group">
                <label for="{{ form.correo.id_for_label }}">Correo Electr√≥nico</label>
                <input 
                    type="email" 
                    name="{{ form.correo.name }}" 
                    id="{{ form.correo.id_for_label }}"
                    class="{% if form.correo.errors %}has-error{% endif %}"
                    required>
                {{ form.correo.errors }}
            </div>

            <button type="submit" class="form-button">Registrar</button>

        </form>
    </div>

</body>
</html>
