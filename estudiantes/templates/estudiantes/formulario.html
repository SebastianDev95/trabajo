<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiante</title>
    <style>
        /* Estilo simple para que los errores se vean en rojo  */
        .errorlist {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Formulario de Registro de Estudiante</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
