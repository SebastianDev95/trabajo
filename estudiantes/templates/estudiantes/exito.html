<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6; /* Un gris muy claro de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            margin: 0;
            color: #333;
        }

        /* El contenedor principal (la "tarjeta") */
        .container {
            background-color: #ffffff; /* Fondo blanco */
            padding: 40px;
            border-radius: 12px; /* Esquinas redondeadas */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); /* Sombra sutil */
            text-align: center;
            max-width: 450px;
            width: 90%;
            border-top: 5px solid #4CAF50; /* Borde superior verde (éxito) */
        }

        /* Estilo del título */
        h2 {
            color: #4CAF50; /* Color verde para "éxito" */
            margin-top: 0;
            font-size: 2em; /* Tamaño de fuente más grande */
        }

        /* Estilo del párrafo */
        p {
            font-size: 1.1em;
            color: #555; /* Un gris un poco más oscuro */
            line-height: 1.6;
        }

        /* Estilo del enlace, para que parezca un botón */
        a {
            display: inline-block; /* Permite aplicar padding y márgenes */
            background-color: #007BFF; /* Color azul primario */
            color: #ffffff; /* Texto blanco */
            padding: 12px 25px;
            text-decoration: none; /* Quita el subrayado */
            border-radius: 6px; /* Esquinas redondeadas */
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transición suave */
        }

        /* Efecto al pasar el mouse sobre el botón */
        a:hover {
            background-color: #0056b3; /* Un azul más oscuro */
            transform: translateY(-2px); /* Eleva ligeramente el botón */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>¡Registro Exitoso!</h2>
        <p>El estudiante ha sido registrado correctamente.</p>
        
        <a href="{% url 'registro_estudiante' %}">Registrar otro estudiante</a>
    </div>

</body>
</html>
